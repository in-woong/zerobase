<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
  <header>
    <h1 class="header">
      <a href="https://www.coupang.com">
        <picture class="headerLogo">
          <source media="(min-width:99999999)" type="image/webp" srcset="./assets/logo/logo.webp">
          <img src="./assets/logo/logo.png" alt="logo">
        </picture>
      </a>
    </h1>
  </header>
  <section>
    <h2 class="offerHeadLine">오늘의 쇼핑제안</h2>
    <ul class="cardList">
      <li class="cardItem">
        <a href="/">
          <span class="saleCard" role="discount rate">30%</span>
          <img class="cardImg" src="./assets/offer/furniture.jpg" alt="furniture">
          <div class="cardDesc">
            <p class="itemTitle">솔로리빙 셀린 렌지대...</p>
            <div class="score">
              <div role="review score" class="reviewScore scoreFour"></div>
              <span role="number of reviews" class="reviewNumber">(3,255)</span>
            </div>
          </div>
        </a>
      </li>
      <li class="cardItem">
        <a href="/">
          <img class="cardImg" src="./assets/offer/renton.jpg" alt="renton">
          <div class="cardDesc">
            <p class="itemTitle">옆 동네물 레트로 LED 감성...</p>
            <img class="delivery" role="how to delivery" src="./assets/icon/badge-rocket.svg" alt="">
            <div class="score">
              <div role="review score" class="reviewScore scoreFour"></div>
              <span role="number of reviews" class="reviewNumber">(3,255)</span>
            </div>
          </div>
        </a>
      </li>
      <li class="cardItem">
        <a href="/">
          <img class="cardImg" src="./assets/offer/drying-rack.jpg" alt="drying-rack">
          <div class="cardDesc">
            <p class="itemTitle">프리미엄 부착식 식기건조...</p>
            <span class="delivery" role="how to delivery">무료배송</span>
            <div class="score">
              <div role="review score" class="reviewScore scoreFour"></div>
              <span role="number of reviews" class="reviewNumber">(3,255)</span>
            </div>
          </div>
        </a>
      </li>
      <li class="cardItem">
        <a href="/">
          <span class="saleCard" role="discount rate">10%</span>
          <img class="cardImg" src="./assets/offer/boohgle.jpg" alt="boohgle">
          <div class="cardDesc">
            <p class="itemTitle">타지 않는 냄비 보오글 네모sss...</p>
            <img class="delivery" role="how to delivery" src="./assets/icon/badge-rocket.svg" alt="">
            <div class="score">
              <div role="review score" class="reviewScore scoreFour"></div>
              <span role="number of reviews" class="reviewNumber">(3,255)</span>
            </div>
          </div>
        </a>
      </li>
      <li class="cardItem">
        <a href="/">
          <span class="saleCard" role="discount rate">25%</span>
          <img class="cardImg" src="./assets/offer/deskset.jpg" alt="deskset">
          <div class="cardDesc">
            <p class="itemTitle">베스트리빙 베이직 멀티 H라인 dasdjkl책상</p>
            <span class="delivery" role="how to delivery">무료배송</span>
            <div class="score">
              <div role="review score" class="reviewScore scoreFour"></div>
              <span role="number of reviews" class="reviewNumber">(3,255)</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </section>

</body>

</html>
