<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />

  <script src="./js/main.js" defer></script>
</head>

<body>
  <ul class="loginBar">
    <li class="loginBar-list">로그인</li>
    <li class="loginBar-list">회원가입</li>
    <li class="loginBar-list">고객센터</li>
    <li class="loginBar-list">쿠팡플레이</li>
    <li class="loginBar-list">제휴마케팅</li>
  </ul>
  <div class="header">
    <button class="button--category">카테고리</button>

    <a class="logo" href="https://www.coupang.com/" target="_blank">
      <h1>
        <span class="hidden">Coupang</span>
      </h1>
    </a>
    <form class="form" action="submit" value="전체">
      <select class="form-select" name="전체" id="theme">
        <option value="전체">전체</option>
        <option value="가전">가전</option>
        <option value="생활">생활</option>
        <option value="과일">과일</option>
      </select>
      <input class="form-input" placeholder="찾고 싶은 상품을 검색해 보세요!" type="text">
      <button class="form-btn mic" role="button">
      </button>
      <button class="form-btn search" role="button">
      </button>
    </form>
    <ul class="typeNavi">
      <li class="typeNavi-item">
        <img src="./assets/icon/icon-rocket.svg" alt="rocket">
        로켓배송
      </li>
      <li class="typeNavi-item">
        <img src="./assets/icon/icon-fresh.svg" alt="fresh">
        로켓프레시
      </li>
      <li class="typeNavi-item">
        2022년 설날
        <img src="./assets/icon/new.svg" alt="new">
      </li class="typeNavi-item">
      <li class="typeNavi-item">로켓 직구</li>
      <li class="typeNavi-item">골드박스</li>
      <li class="typeNavi-item">정기배송</li>
      <li class="typeNavi-item">이벤트/쿠폰</li>
      <li class="typeNavi-item">기획전</li>
      <li class="typeNavi-item">여행티켓</li>
    </ul>
    <div class="myCoupang">
      <button class="myCoupang-btn">마이쿠팡</button>
      <ul class="myCoupang-lists">
        <li class="myCoupang-list">주문목록</li>
        <li class="myCoupang-list">취소/반품</li>
        <li class="myCoupang-list">찜리스트</li>
      </ul>
    </div>
    <div class="cart">
      <button class="cart-btn">
        <span class="cart-num">0</span>
        장바구니
      </button>
      <div class="cart-incase">
        <span class="cart-incase-span">장바구니에 담긴 상품이 없습니다.</span>
      </div>
    </div>
  </div>
</body>

</html>
