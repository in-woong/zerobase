<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <section class="todo-container">
            <div class="title">TypeScript Todos</div>

            <section class="todo-control">
                <div id="todo-count">0</div>
                <button class="btn all">all</button>
                <button class="btn completed">completed</button>
                <button class="btn unCompleted">uncompleted</button>
            </section>
            <section class="todo-list">
                <input type="text" id="todo-input" placeholder="할 일을 추가해주세요.">
                <div class="todo-items"></div>
            </section>
        </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
