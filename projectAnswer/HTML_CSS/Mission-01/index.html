<!DOCTYPE html>
<html lang="ko_KR">

<head>
    <meta charset="UTF-8">
    <title>오늘의 발견 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
    <header class="header">
        <h1 class="brand">
            <a href="https://www.coupang.com" class="brand__link">
                <img src="./assets/logo/logo.png" alt="Coupang" class="brand__image">
            </a>
        </h1>
    </header>
    <section class="discovery">
        <div class="discovery__headline">
            <h2 class="discovery__title">오늘의 발견</h2>
            <span class="divider" arai-hidden="true">|</span>
            <p class="discovery__subtitle">오늘 쿠팡이 엄선한 핫한 제품</p>
        </div>
        <ul class="discovery__list">
            <li class="discovery__item cardLink--large">
                <a href="/" class="discovery__link">
                    <img src="./assets/discovery/honeytea.jpg" alt="따뜻한 차 향기 오뚜기 꿀 생강차" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="discovery__item cardLink--large">
                <a href="/" class="discovery__link">
                    <img src="./assets/discovery/vaseline.jpg" alt="바세린 런칭 기념" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기">
                    </span>
                </a>
            </li>
            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/handcream.jpg" alt="Kamill 핸드크림 모음" class="discovery__image"><span
                        class="discovery__button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사랑" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기">
                    </span>
                </a>
            </li>

            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장 모음" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기">
                    </span>
                </a>
            </li>
            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기">
                    </span>
                </a>
            </li>

            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--large">
                    <img src="./assets/discovery/wettissue.jpg" alt="을담 물티슈" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기"></span>
                </a>
            </li>

            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/febreze.jpg" alt="향균 99.9% 페브리즈" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="discovery__item">
                <a href="/" class="discovery__link cardLink--small">
                    <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기 특가" class="discovery__image">
                    <span class="discovery__button" aria-label="구매하기">
                    </span>
                </a>
            </li>
        </ul>
    </section>
</body>

</html>
